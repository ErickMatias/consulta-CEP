<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consulta de CEP</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="Logo do site" class="logo">
            <h1>Consulta de Endereço por CEP</h1>
        </header>

        <main>
            <form id="formCEP">
                <label for="cep">Digite o CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Ex: 01001-000" required>
                <button type="submit">Consultar</button>
            </form>

            <div id="carregando" class="esconder">Carregando dados...</div>

            <div id="resultado" class="card esconder">
                <h2>Endereço Encontrado</h2>
                <table>
                    <tr>
                        <th>Logradouro</th><td id="logradouro"></td>
                    </tr>
                    <tr>
                        <th>Bairro</th><td id="bairro"></td>
                    </tr>
                    <tr>
                        <th>Cidade</th><td id="localidade"></td>
                    </tr>
                    <tr>
                        <th>UF</th><td id="uf"></td>
                    </tr>
                    <tr>
                        <th>CEP</th><td id="cepResultado"></td>
                    </tr>
                </table>
            </div>
        </main>

        <footer></footer>

        <script src="script.js"></script>
    </body>
</html>
